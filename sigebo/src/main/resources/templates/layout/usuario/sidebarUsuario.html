<aside th:fragment="sidebar" id="sidebar" class="sidebar">

        <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/bodegas}"  th:classappend="${opcion} =='Warehouse' ? '' : 'collapsed'">
                <i class="bi bi-house-door-fill"></i>
                <span>Bodegas</span>
            </a>
            <a class="nav-link" th:href="@{/usuario/misBodegas}" th:classappend="${opcion} == 'MyWarehouses' ? '' : 'collapsed'">

            </a>
        </li>
        <li class="nav-heading" th:if="${states != null}">Estados</li>
        <li class="nav-item" th:each="tmpEstado: ${states}">

    </ul>
