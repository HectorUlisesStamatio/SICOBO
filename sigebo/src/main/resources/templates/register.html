<!DOCTYPE html>
<html lang="en">
<head>
    <title>SICOBO | Registro</title>
</head>
<head th:insert="~{layout/admin/head :: head}"></head>
<div th:insert="~{layout/extras/captcha :: captcha}"></div>
<body onload="generate()">

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img th:src="@{/img/favicon.png}" alt="">
                                <span class="d-none d-lg-block">SICOBO</span>
                            </a>
                        </div>
                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
                                    <p class="text-center small">Ingresa los datos necesarios para empezar</p>
                                </div>

                                <form class="row g-3 needs-validation" th:action="@{/registrarUsuario}" th:object="${user}" method="post" id="myForm" novalidate>
                                    <div class="col-12">
                                        <label for="name" class="form-label">Nombre(s)</label>
                                        <input type="text" class="form-control" id="name"  name="name" pattern="^(?!\s)(?!.*\s$)[a-zA-Z0-9&%#\s]+$" required>
                                        <div th:text="#{register.name.error}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="lastname" class="form-label">Apellido Paterno</label>
                                        <input type="text" class="form-control" id="lastname" pattern="^(?!\s)(?!.*\s$)[a-zA-Z0-9&%#\s]+$"  name="lastname" required>
                                        <div th:text="#{register.lastname.error}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="surname" class="form-label">Apellido Materno</label>
                                        <input type="text" class="form-control" id="surname" pattern="^(?!\s)(?!.*\s$)[a-zA-Z0-9&%#\s]+$"  name="surname" required>
                                        <div th:text="#{register.surname.error}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-12">
                                        <label for="rfc" class="form-label">RFC</label>
                                        <input type="text" class="form-control" id="rfc" name="rfc" pattern="^([A-ZÑ&]{3,4}) ?(?:- ?)?(\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])) ?(?:- ?)?([A-Z\d]{2})([A\d])$" required>
                                        <div th:text="#{register.rfc.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-8 col-sm-7">
                                        <label for="phone_number" class="form-label">Número de Teléfono</label>
                                        <input type="number" class="form-control" id="phone_number" name="phone_number" pattern="[0-9]{1,12}" required>
                                        <div th:text="#{register.phone_number.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-4 col-sm-5">
                                        <label for="ext" class="form-label">Extensión</label>
                                        <input type="number" class="form-control" id="ext" name="ext" pattern="[0-9]{1,3}">
                                        <div th:text="#{register.ext.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="username" name="username" pattern="^(?!\s)(?!.*\s$)[a-zA-Z0-9&%#\s]+$" required>
                                        <div th:text="#{register.usuario.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                        <div th:text="#{register.correo.error}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" name="password" class="form-control" id="password" pattern="^(?=^.{10,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="10" required>
                                        <div th:text="#{register.password.error}" class="invalid-feedback"></div>
                                        <div th:text="#{register.password.error.hint}" class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="1" id="policy_acceptance" name="policy_acceptance" required>
                                            <label class="form-check-label" for="policy_acceptance">Estoy de acuerdo y acepto los <a href="#">Términos y Condiciones</a></label>
                                            <div th:text="#{register.terms.error}" class="invalid-feedback"></div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="align-center" onclick="generate()">
                                            <i class="fas fa-sync"></i>
                                        </div>
                                        <div class="img-fluid" id="image" selectable="False"></div>
                                        <label for="submit" class="form-label">Captcha</label>
                                        <input class="form-control" id="submit" type="text" required>
                                    </div>

                                    <div class="col-12" id="contenedorSubmit">
                                        <button class="btn btn-primary w-100" type="button" id="botonDeSubmit"  onclick="printmsg()">Crear Cuenta</button>
                                    </div>


                                    <div class="col-12">
                                        <p class="small mb-0"> ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div th:insert="~{layout/extras/credits :: credits}"></div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:insert="~{layout/admin/scripts :: scripts}"></div>

</body>

</html>
